<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <body>
    <div class="s004">
      <form id="shotenForm">
        <fieldset>
          <legend>Lets short that link</legend>
          <div class="inner-form">
            <div class="input-field">
              <input class="form-control" id="url" type="text" placeholder="Url to shorten..." />
              <button class="btn-link" type="submit" >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M2,10 L20,10 L11,2 L11,4 L22,11  L11,22 L11,20 L22,12 L2,11"></path>
                </svg>
              </button>
		<div id="Response">
        
    		</div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$("#shotenForm").on('submit', function(e){
     e.preventDefault();
$.post("api/v1/shorten/"+encodeURIComponent($('#url').val()), function( data ) {
$('#Response').html('Your short link is : <a href=http://127.0.0.1:5000/' + data.shorten + '>http://127.0.0.1:5000/' + data.shorten + '</a>')
});
  });

</script>
